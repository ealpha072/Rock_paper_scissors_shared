<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Welcome to rock paper scissor game</h1>
        </div>
        <div class="rules">
            <h3>Rules of the game</h3>
            <ul>
                <li>Rock beats scissor</li>
                <li>Paper covers rock</li>
                <li>Scissor cuts paper</li>
                <li>Game has 5 rounds</li>
            </ul>
        </div>
        <div class="user-buttons">
            <button class="user-btn" id="rock">ROCK</button>
            <button class="user-btn" id="paper">PAPER</button>
            <button class="user-btn" id="scissor">SCISSOR</button>
        </div>
        <div class="scores-contaniner">
            <div class="scores">
                <div class="round-results">
                    <h3>Round results</h3>
                    <h5>User choice: <span id="user-choice"></span></h5>
                    <h5>Comp Choice: <span id="comp-choice"></span></h5>
                    <h5>Round Winner: <span id="round-winner"></span></h5>
                </div>
                <div class="game-results">
                    <h3>Game results</h3>
                    <h5>Games played: <span id="games-played"></span></h5>
                    <h5>User Score: <span id="user-score"></span></h5>
                    <h5>Game Winner: <span id="gane-winner"></span></h5>
                </div>
            </div>
            <div class="reset">
                <button id="restart" disabled>RESTART</button>
            </div>
        </div>

    </div>
</body>

</html>
